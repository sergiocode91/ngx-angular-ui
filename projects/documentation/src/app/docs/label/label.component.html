<div class="xl:flex xl:gap-16">
  <div class="xl:w-[calc(100%-17rem)]">
    <app-heading
      title="Label"
      description="Provides a textual label for associated input elements."
    ></app-heading>
    
    <button uiButton variant="secondary" size="sm" disabled>
      <img src="../../../assets/storybook.svg" width="13" height="13" alt="Storybook" class="mr-2">
      Storybook
    </button>
    
    <app-heading id="usage" title="Usage" size="lg" [border]="true" />
    <app-highlight-code [code]="examples.codeUseTs ?? ''" [language]="'typescript'" />
    <app-highlight-code [code]="examples.codeUseHtml ?? ''" [language]="'html'" />
    
    <app-heading id="examples" title="Examples" size="lg" [border]="true" />
    
    <app-heading id="default" title="Default" size="sm" />
    <app-tabs [tabs]="['Preview', 'Code']" (activeTabChange)="changeTab('tab1', $event)">
      @if(activeTabs['tab1'] === 'Preview') {
        <div class="min-h-36 flex flex-wrap items-center justify-start overflow-auto gap-4 p-4 lg:p-10 rounded-md border border-zinc-200 dark:border-zinc-800">
          <div class="w-72 flex flex-col space-y-2">
            <label uiLabel for="Username">Username</label>
            <input uiInput type="text" id="Username" placeholder="Write your username">
          </div>
        </div>
      } @else {
        <app-highlight-code [code]="examples.code1 ?? ''" [language]="'typescript'" />
      }
    </app-tabs>
    <app-nav-buttons
      [labelLeft]="'Input'"
      [labelRight]="'Skeleton'"
      [positionLeft]="true"
      [positionRight]="true"
      routerLeft="/docs/input"
      routerRight="/docs/skeleton"
    />
  </div>
  <app-links-content class="hidden xl:block" [linksContent]="linksContent" />
</div>
