<div class="xl:flex xl:gap-16">
  <div class="xl:w-[calc(100%-17rem)]">
    <app-heading
      title="Dialog"
      description="The Modal shows a popup dialog when activated by a button click."
    ></app-heading>
    
    <button uiButton variant="secondary" size="sm" disabled>
      <img src="../../../assets/storybook.svg" width="13" height="13" alt="Storybook" class="mr-2">
      Storybook
    </button>
    
    <app-heading id="usage" title="Usage" size="lg" [border]="true" />
    <app-highlight-code [code]="examples.codeUseTs ?? ''" [language]="'typescript'" />
    <app-highlight-code [code]="examples.codeUseHtml ?? ''" [language]="'html'" />
    
    <app-heading id="examples" title="Examples" size="lg" [border]="true" />
    
    <app-heading id="with-reset-password" title="With Reset password" size="sm" />
    <app-tabs [tabs]="['Preview', 'Code']" (activeTabChange)="changeTab('tab1', $event)">
      @if(activeTabs['tab1'] === 'Preview') {
        <div class="min-h-64 flex items-center justify-center p-4 lg:p-10 rounded-md border border-zinc-200 dark:border-zinc-800">
          <button uiButton uiDialogTrigger variant="outline">Open dialog</button>
          <div uiDialog>
            <div uiDialogContent>
              <div uiDialogHeader>
                <div uiDialogTitle>Delete project</div>
                <div uiDialogDescription>Are you sure you want to delete this project?</div>
              </div>
              <!-- <div class="grid items-center gap-4">
                <div class="flex flex-col space-y-2">
                  <label uiLabel for="email">Email address</label>
                  <input uiInput type="email" id="email" placeholder="Enter your email address">
                </div>
                <div class="flex flex-col space-y-2">
                  <label uiLabel for="password">Password</label>
                  <input uiInput type="password" id="password" placeholder="Enter your password">
                </div>
              </div> -->
              <div uiDialogFooter class="flex justify-end space-x-2">
                <button uiButton variant="outline" size="sm" uiDialogClose>Cancel</button>
                <button uiButton color="danger" size="sm" uiDialogClose>Delete project</button>
              </div>
            </div>
          </div>
        </div>
      } @else {
        <app-highlight-code [code]="examples.code1 ?? ''" [language]="'typescript'" />
      }
    </app-tabs>
    
    <app-nav-buttons
      [labelLeft]="'Button'"
      [labelRight]="'Input'"
      [positionLeft]="true"
      [positionRight]="true"
      routerLeft="/docs/button"
      routerRight="/docs/input"
    />
  </div>
  <app-links-content class="hidden xl:block" [linksContent]="linksContent" />
</div>
