<div class="xl:flex xl:gap-16">
  <div class="xl:w-[calc(100%-17rem)]">
    <app-heading
      title="Textarea"
      description="Renders a multi-line input field for user text entry."
    ></app-heading>
    
    <button uiButton variant="secondary" size="sm" disabled>
      <img src="../../../assets/storybook.svg" width="13" height="13" alt="Storybook" class="mr-2">
      Storybook
    </button>
    
    <app-heading id="usage" title="Usage" size="lg" [border]="true" />
    <app-highlight-code [code]="examples.codeUseTs ?? ''" [language]="'typescript'" />
    <app-highlight-code [code]="examples.codeUseHtml ?? ''" [language]="'html'" />

    <app-heading id="examples" title="Examples" size="lg" [border]="true" />
    
    <app-heading id="default" title="Default" size="sm" />
    <app-tabs [tabs]="['Preview', 'Code']" (activeTabChange)="changeTab('tab1', $event)">
      @if(activeTabs['tab1'] === 'Preview') {
        <div class="min-h-36 flex flex-wrap items-center justify-start overflow-auto gap-4 p-4 lg:p-10 rounded-md border border-zinc-200 dark:border-zinc-800">
          <div class="w-96 flex items-center space-x-4">
            <textarea uiTextarea placeholder="Type your message here."></textarea>
          </div>
        </div>
      } @else {
        <app-highlight-code [code]="examples.code1 ?? ''" [language]="'typescript'" />
      }
    </app-tabs>
    
    <app-heading id="with-label" title="With Label" size="sm" />
    <app-tabs [tabs]="['Preview', 'Code']" (activeTabChange)="changeTab('tab2', $event)">
      @if(activeTabs['tab2'] === 'Preview') {
        <div class="min-h-36 flex flex-wrap items-center justify-start overflow-auto gap-4 p-4 lg:p-10 rounded-md border border-zinc-200 dark:border-zinc-800">
          <div class="w-96 flex flex-col space-y-2">
            <label uiLabel for="email">Message</label>
            <textarea uiTextarea placeholder="Type your message here."></textarea>
          </div>
        </div>
      } @else {
        <app-highlight-code [code]="examples.code2 ?? ''" [language]="'typescript'" />
      }
    </app-tabs>
    
    <app-heading id="with-button" title="With Button" size="sm" />
    <app-tabs [tabs]="['Preview', 'Code']" (activeTabChange)="changeTab('tab3', $event)">
      @if(activeTabs['tab3'] === 'Preview') {
        <div class="min-h-36 flex flex-wrap items-center justify-start overflow-auto gap-4 p-4 lg:p-10 rounded-md border border-zinc-200 dark:border-zinc-800">
          <div class="w-96 flex flex-col items-end space-y-4">
            <textarea uiTextarea placeholder="Type your message here."></textarea>
            <button uiButton>Send</button>
          </div>
        </div>
      } @else {
        <app-highlight-code [code]="examples.code3 ?? ''" [language]="'typescript'" />
      }
    </app-tabs>
    
    <app-heading id="disabled" title="Disabled" size="sm" />
    <app-tabs [tabs]="['Preview', 'Code']" (activeTabChange)="changeTab('tab4', $event)">
      @if(activeTabs['tab4'] === 'Preview') {
        <div class="min-h-36 flex flex-wrap items-center justify-start overflow-auto gap-4 p-4 lg:p-10 rounded-md border border-zinc-200 dark:border-zinc-800">
          <div class="w-96 flex items-center space-x-4">
            <textarea uiTextarea placeholder="Type your message here." disabled></textarea>
          </div>
        </div>
      } @else {
        <app-highlight-code [code]="examples.code4 ?? ''" [language]="'typescript'" />
      }
    </app-tabs>
    <app-nav-buttons
      [labelLeft]="'Spinner'"
      [positionLeft]="true"
      routerLeft="/docs/spinner"
    />
  </div>
  <app-links-content class="hidden xl:block" [linksContent]="linksContent" />
</div>
